<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Alex Oliveira</title>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css">
    <link rel="stylesheet" type="text/css" href="/css/pages.css">
</head>
<body>
    <header id="inicio">
        <div class="logo">
            <h1><a href="/index.html">AO</a></h1>
        </div>
        <div class="menu">
            <div class="close-nav-btn" onclick="hideMenu()">
                <span class="close-bars"></span>
                <span class="close-bars"></span>
            </div>
            <nav id="navLinks">
                <ul class="menu-list">
                    <li id="home"><a href="/index.html">INÍCIO</a></li>
                    <li id="about"><a href="/pages/about.html">SOBRE</a></li>
                    <li id="contact"><a href="/pages/contact.html">CONTATO</a></li>
                </ul>
            </nav>
            <div class="open-nav-btn" onclick="showMenu()">
                <span class="open-bars"></span>
                <span class="open-bars"></span>
                <span class="open-bars"></span>
            </div> 
        </div>
    </header>
    <main>
        <section class="sobre-container">
            <div class="sobre-cabecalho">
                <h1>SOBRE</h1>
            </div>
        </section>
    </main>
    <footer>
        <div class="creditos">
            <p>Alex Oliveira © 2023</p>
        </div>
        <div class="topo-final">
            <a href="#inicio" class="backtotop" aria-label="topo" text="voltar ao topo"><i class="fa-solid fa-arrow-up"></i></a>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script>
        var navLinks = document.getElementById("navLinks");
        var fecharMenu = document.querySelector('.close-nav-btn')

        function showMenu(){
            navLinks.style.display = "flex";
            fecharMenu.style.display = "flex";
            navLinks.style.transform = "translateX(0em)";
            fecharMenu.style.transform = "translateX(0em)";
            navLinks.style.boxShadow = "-45px -0px 35px var(--color-overlay)";
        }

        function hideMenu(){
            navLinks.style.transform = "translateX(16em)";
            fecharMenu.style.transform = "translateX(16em)";
            navLinks.style.boxShadow = "-0px -0px 0px var(--color-overlay)";
            navLinks.style.display = "none";
            fecharMenu.style.display = "none";
        }
    </script>
    <script src="https://kit.fontawesome.com/bcda37c68a.js" crossorigin="anonymous"></script>
</body>
</html>
