<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Alex Oliveira</title>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css">
    <link rel="stylesheet" type="text/css" href="/css/pages.css">
</head>
<body>
    <header id="inicio">
        <div class="logo">
            <h1><a href="/index.html">AO</a></h1>
        </div>
        <div class="menu">
            <div class="close-nav-btn" onclick="hideMenu()">
                <span class="close-bars"></span>
                <span class="close-bars"></span>
            </div>
            <nav id="navLinks">
                <ul class="menu-list">
                    <li id="home"><a href="/index.html">INÍCIO</a></li>
                    <li id="about"><a href="/pages/about.html">SOBRE</a></li>
                    <li id="contact"><a href="/pages/contact.html">CONTATO</a></li>
                </ul>
            </nav>
            <div class="open-nav-btn" onclick="showMenu()">
                <span class="open-bars"></span>
                <span class="open-bars"></span>
                <span class="open-bars"></span>
            </div> 
        </div>
    </header>
    <main>
        <section class="contact-container">
                <div class="contact-cabecalho">
                    <h1>CONTATO</h1>
                </div>
        </section>
        <section class="contact-infos">
            <div class="contact-info">
                <div class="telefone">
                    <h2>TELEFONE</h2>
                    <p>(11) 93605-4152</p>
                </div>
                <div class="email">
                    <h2>E-MAIL</h2>
                    <p>alexs.oliveira1998@gmail.com</p>
                </div>
                <div class="local">
                    <h2>LOCALIZAÇÃO</h2>
                    <p>VILA PRUDENTE</p>
                    <p>SÃO PAULO - SP</p>
                </div>
                <div class="social">
                    <h2>REDES</h2>
                    <ul>
                        <li class="linkedin rs"><a target="_blank" href="https://www.linkedin.com/in/alexsandro-oliveira-santos-a05658194/"><i class="fa-brands fa-linkedin"></i></a></li>
                        <li class="behance rs"><a target="_blank" href="https://www.behance.net/Alex_Oliveira"><i class="fa-brands fa-behance"></i></a></li>
                        <li class="github rs"><a target="_blank" href="https://www.facebook.com/belinho.rap"><i class="fa-brands fa-github"></a></i></li>
                        <li class="instagram rs"><a target="_blank" href="https://www.instagram.com/soualexoliveira/"><i class="fa-brands fa-instagram"></a></i></li>
                    </ul>
                </div>
            </div>
            <span class="border-form"></span>
            <div class="contact-form">
                <h1 class="title_contato">FALE CONOSCO</h1>
                <form method="post" action="#">
                    <div class="style-form-input full">
                        <input type="text" name="nome" required />
                        <label><i class="icon icon-user-1"></i>NOME</label> 
                    </div>
                    
                    <div class="style-form-input">
                        <input type="text" name="email" required />
                        <label><i class="icon icon-mail-1"></i>E-MAIL</label> 
                    </div>
                    
                    <div class="style-form-input right">
                        <input type="text" name="assunto" required />
                        <label><i class="icon icon-info-circled"></i>ASSUNTO</label> 
                    </div>
                    
                    <div class="style-form-input full">
                        <textarea name="mensagem" required></textarea>
                        <label><i class="icon icon-comments"></i>MENSAGEM</label>
                    </div>

                    <div class="style-form-input full">
                        <input type="hidden" name="acao" value="enviar">
                        <button class="btn-submit">
                            <div class="title-btn-form">
                                <p>ENVIAR</p>
                            </div>
                            <div class="icon-btn-form">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="creditos">
            <p>ALEX OLIVEIRA © 2023</p>
        </div>
        <div class="topo-final">
            <a href="#inicio" class="backtotop" aria-label="topo" text="voltar ao topo"><i class="fa-solid fa-arrow-up"></i></a>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script>
        var navLinks = document.getElementById("navLinks");
        var fecharMenu = document.querySelector('.close-nav-btn')

        function showMenu(){
            navLinks.style.display = "flex";
            fecharMenu.style.display = "flex";
            navLinks.style.transform = "translateX(0em)";
            fecharMenu.style.transform = "translateX(0em)";
            navLinks.style.boxShadow = "-45px -0px 35px var(--color-overlay)";
        }

        function hideMenu(){
            navLinks.style.transform = "translateX(16em)";
            fecharMenu.style.transform = "translateX(16em)";
            navLinks.style.boxShadow = "-0px -0px 0px var(--color-overlay)";
            navLinks.style.display = "none";
            fecharMenu.style.display = "none";
        }
    </script>
    <script src="https://kit.fontawesome.com/bcda37c68a.js" crossorigin="anonymous"></script>
</body>
</html>
