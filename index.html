    <script>
        var navLinks = document.getElementById("navLinks");
        var fecharMenu = document.querySelector('.close-nav-btn')

        function showMenu(){
            navLinks.style.display = "flex";
            fecharMenu.style.display = "flex";
            navLinks.style.transform = "translateX(0em)";
            fecharMenu.style.transform = "translateX(0em)";
            navLinks.style.boxShadow = "-45px -0px 35px var(--color-overlay)";
        }

        function hideMenu(){
            navLinks.style.transform = "translateX(16em)";
            fecharMenu.style.transform = "translateX(16em)";
            navLinks.style.boxShadow = "-0px -0px 0px var(--color-overlay)";
            navLinks.style.display = "none";
            fecharMenu.style.display = "none";
        }
    </script>
